    <!-- //header -->

    <!-- inner banner -->
    <section class="inner-banner py-6 vh-100">
      <!-- Registration-Form -->
      <div
        class="mask d-none align-items-center h-100 gradient-custom-3 py-lg-5 animate__animated"
        id="registrationForm"
      >
        <div class="container py-lg-6 mt-5">
          <div
            class="row d-flex justify-content-center align-items-center mt-4 h-10"
          >
            <div class="col-12 col-md-9 col-sm-2 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5 fs-3" id="title">
                    Create an account
                  </h2>

                  <form>
                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="name">Your Name</label>
                      <input
                        type="text"
                        id="name"
                        class="form-control form-control-md"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="email">Your Email</label>
                      <input
                        type="email"
                        class="form-control form-control-md"
                        required
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-md"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="rpassword"
                        >Repeat your password</label
                      >
                      <input
                        type="password"
                        id="rpassword"
                        class="form-control form-control-md"
                      />
                    </div>

                    <div
                      class="form-check d-flex justify-content-center mt-3 mb-3"
                    >
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="t&c"
                      />
                      <label class="form-check-label" for="t&c">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center mt-3 mb-2">
                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-block btn-md gradient-custom-4 rounded-pill w-50"
                        id="registerBtn"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-0 mb-0">
                      Have already an account?
                      <a id="loginHereBtn" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //Registration-Form -->

      <!-- Login form -->
      <div
        class="mask d-flex align-items-center h-100 gradient-custom-3 py-lg-5 animate__animated"
        id="loginForm"
      >
        <div class="container py-lg-6">
          <div
            class="row d-flex justify-content-center align-items-center h-10"
          >
            <div class="col-12 col-md-9 col-sm-2 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5 fs-3" id="title">
                    login
                  </h2>

                  <form th:action="@{/login}" method="post">
                    <div data-mdb-input-init class="form-outline mb-1">
                      <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></li>
                      <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(logoutMessage)}" th:text="${logoutMessage}"></li>
                      <label class="form-label" for="email">Your Email</label>
                      <input
                        type="text"
                        id="email"
                        name="username"
                        class="form-control form-control-md"
                        required
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <label class="form-label" for="loginpassword"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="loginpassword"
                        name="password"
                        class="form-control form-control-md"
                      />
                    </div>
                    <!--Hidden form field for csrf tokens-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="d-flex justify-content-center mt-4">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn- btn-md gradient-custom-4 text-center mt-2 w-50 rounded-pill"
                        id="loginBtn"
                      >
                        Login
                      </button>
                    </div>

                    <p class="text-center text-muted mt-2 mb-0">
                      <a href="#!" class="fw-bold">Forgot Password?</a>
                    </p>
                    <div class="mt-4">
                      <p>
                        New User?
                        <a class="fw-bold" id="registerHereBtn"
                          >Register Here</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- //Login Form -->
      </div>
    </section>
    <!-- //inner banner -->

    <!--footer-->
    <div th:replace="~{footer :: footer}">...</div>
    <!--//footer-->
  </body>
  <script>
    const loginForm = document.getElementById("loginForm");
    const registerHereBtn = document.getElementById("registerHereBtn");
    const loginHereBtn = document.getElementById("loginHereBtn");
    const registrationForm = document.getElementById("registrationForm");

    registerHereBtn.onclick = function () {
      loginForm.classList.remove("d-flex");
      loginForm.classList.add("d-none");
      registrationForm.classList.remove("d-none");
      registrationForm.classList.add("d-flex");
      registrationForm.classList.add("animate__fadeIn");
    };

    loginHereBtn.onclick = function () {
      registrationForm.classList.remove("d-flex");
      registrationForm.classList.add("d-none");
      loginForm.classList.remove("d-none");
      loginForm.classList.add("d-flex");
      loginForm.classList.add("animate__fadeIn");
    };
  </script>
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- //move top -->

  <!-- common jquery plugin -->
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <!-- //common jquery plugin -->

  <!-- /counter-->
  <script src="./assets/js/counter.js"></script>
  <!-- //counter-->

  <!-- theme switch js (light and dark)-->
  <script src="./assets/js/theme-change.js"></script>
  <!-- //theme switch js (light and dark)-->

  <!-- MENU-JS -->
  <script>
    $(window).on("scroll", function () {
      var scroll = $(window).scrollTop();

      if (scroll >= 80) {
        $("#site-header").addClass("nav-fixed");
      } else {
        $("#site-header").removeClass("nav-fixed");
      }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
      $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
      $(window).on("resize", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
      });
    });
  </script>
  <!-- //MENU-JS -->

  <!-- disable body scroll which navbar is in active -->
  <script>
    $(function () {
      $(".navbar-toggler").click(function () {
        $("body").toggleClass("noscroll");
      });
    });
  </script>
  <!-- //disable body scroll which navbar is in active -->

  <!-- bootstrap -->
  <script src="assets/js/bootstrap.min.js" />
  <!-- //bootstrap -->
